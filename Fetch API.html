<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Using javascript</title>
  </head>
  <body>
    <div>
      <h1>Fetch API</h1>
      <button type="button" onclick="onFetch()">Fetch Data</button>
    </div>
    <div id="data-template"></div>
    <script>
      function onFetch() {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            let container = document.getElementById("data-template");

            for (let i = 0; i < 2; i++) {
              let placeValue = document.createElement("div");
              placeValue.innerHTML =
                "<h2>" +
                data[i].title +
                "</h2>" +
                "<p>" +
                data[i].body +
                "</p>";
              container.appendChild(placeValue);
            }
          })
          .catch(function (error) {
            let container = document.getElementById("data-template");
            let errorMessage = document.createElement("h1");
            errorMessage.innerHTML = "Error in fetching";
            container.appendChild(errorMessage);
            console.log("Error in fetching");
          });
      }
    </script>
  </body>
</html>
